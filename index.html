<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>DX VIP Â· MembresÃ­a</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
<style>
  :root {
    --gold: #c9a84c;
    --gold-light: #e8c96a;
    --gold-dim: #7a6030;
    --black: #050508;
    --surface: #0d0d12;
    --surface2: #13131a;
    --surface3: #1a1a24;
    --border: rgba(201,168,76,0.15);
    --text: #f0ead6;
    --text-dim: #7a7465;
    --green: #4caf82;
    --yellow: #e8b84b;
    --red: #e05555;
    --radius: 20px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  html, body {
    min-height: 100vh;
    background: var(--black);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    overflow-x: hidden;
  }

  /* â”€â”€ NOISE OVERLAY â”€â”€ */
  body::before {
    content: '';
    position: fixed; inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    opacity: 0.35;
    pointer-events: none;
    z-index: 0;
  }

  /* â”€â”€ AMBIENT GLOW â”€â”€ */
  .ambient {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    pointer-events: none;
    z-index: 0;
  }
  .ambient-1 {
    width: 340px; height: 340px;
    background: radial-gradient(circle, rgba(201,168,76,0.08) 0%, transparent 70%);
    top: -80px; left: 50%;
    transform: translateX(-50%);
    animation: pulse-glow 6s ease-in-out infinite;
  }
  .ambient-2 {
    width: 200px; height: 200px;
    background: radial-gradient(circle, rgba(76,175,130,0.06) 0%, transparent 70%);
    bottom: 20%; right: -40px;
    animation: pulse-glow 8s ease-in-out infinite reverse;
  }

  @keyframes pulse-glow {
    0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.15); }
  }
  .ambient-2 { animation: pulse-glow2 8s ease-in-out infinite reverse; }
  @keyframes pulse-glow2 {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.15); }
  }

  /* â”€â”€ LAYOUT â”€â”€ */
  .app {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: env(safe-area-inset-top, 16px) 20px 40px;
    max-width: 420px;
    margin: 0 auto;
  }

  /* â”€â”€ HEADER â”€â”€ */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 0 8px;
    opacity: 0;
    animation: fadeUp 0.6s 0.1s ease forwards;
  }
  .logo {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.12em;
    color: var(--gold);
    text-transform: uppercase;
  }
  .logo span { color: var(--text-dim); font-weight: 300; }
  .status-pill {
    display: flex;
    align-items: center;
    gap: 6px;
    background: rgba(76,175,130,0.1);
    border: 1px solid rgba(76,175,130,0.25);
    border-radius: 100px;
    padding: 4px 12px;
    font-size: 10px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--green);
    font-weight: 500;
  }
  .status-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--green);
    box-shadow: 0 0 8px var(--green);
    animation: blink 2s ease-in-out infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* â”€â”€ GREETING â”€â”€ */
  .greeting {
    padding: 28px 0 0;
    opacity: 0;
    animation: fadeUp 0.6s 0.2s ease forwards;
  }
  .greeting-sub {
    font-size: 11px;
    letter-spacing: 0.2em;
    color: var(--gold-dim);
    text-transform: uppercase;
    margin-bottom: 6px;
  }
  .greeting-name {
    font-family: 'Cormorant Garamond', serif;
    font-size: 36px;
    font-weight: 300;
    color: var(--text);
    line-height: 1.1;
  }
  .greeting-name strong {
    font-weight: 700;
    color: var(--gold-light);
  }

  /* â”€â”€ CARD â”€â”€ */
  .card {
    position: relative;
    margin: 28px 0 0;
    border-radius: var(--radius);
    overflow: hidden;
    background: var(--surface2);
    border: 1px solid var(--border);
    opacity: 0;
    animation: fadeUp 0.7s 0.35s ease forwards;
  }
  .card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg,
      rgba(201,168,76,0.07) 0%,
      transparent 50%,
      rgba(201,168,76,0.03) 100%
    );
    pointer-events: none;
  }
  .card-shine {
    position: absolute;
    top: -60%;
    left: -60%;
    width: 220%;
    height: 220%;
    background: conic-gradient(
      from 220deg,
      transparent 0deg,
      rgba(201,168,76,0.04) 60deg,
      transparent 120deg
    );
    pointer-events: none;
    animation: rotate-shine 12s linear infinite;
  }
  @keyframes rotate-shine {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  .card-top {
    padding: 24px 24px 20px;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
  }
  .card-badge {
    font-family: 'Cormorant Garamond', serif;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--gold);
  }
  .card-icon {
    font-size: 24px;
    line-height: 1;
    filter: drop-shadow(0 0 8px rgba(201,168,76,0.4));
  }

  .card-body { padding: 0 24px 24px; }

  .days-display {
    display: flex;
    align-items: baseline;
    gap: 8px;
    margin-bottom: 6px;
  }
  .days-number {
    font-family: 'Cormorant Garamond', serif;
    font-size: 72px;
    font-weight: 300;
    line-height: 1;
    color: var(--text);
    font-variant-numeric: tabular-nums;
    transition: color 0.5s ease;
  }
  .days-number.critical { color: var(--red); }
  .days-number.warning  { color: var(--yellow); }
  .days-number.good     { color: var(--text); }
  .days-label {
    font-size: 12px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    padding-bottom: 8px;
  }

  .card-divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--border), transparent);
    margin: 16px 0;
  }

  .card-meta {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }
  .meta-item {}
  .meta-label {
    font-size: 9px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 4px;
  }
  .meta-value {
    font-size: 13px;
    color: var(--text);
    font-weight: 500;
  }

  /* â”€â”€ PROGRESS BAR â”€â”€ */
  .progress-section {
    padding: 0 24px 24px;
  }
  .progress-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .progress-label {
    font-size: 9px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
  }
  .progress-pct {
    font-size: 11px;
    color: var(--gold);
    font-weight: 500;
  }
  .progress-track {
    height: 3px;
    background: var(--surface3);
    border-radius: 100px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    border-radius: 100px;
    transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(90deg, var(--gold-dim), var(--gold-light));
    box-shadow: 0 0 8px rgba(201,168,76,0.4);
  }
  .progress-fill.warning {
    background: linear-gradient(90deg, #a06020, var(--yellow));
    box-shadow: 0 0 8px rgba(232,184,75,0.4);
  }
  .progress-fill.critical {
    background: linear-gradient(90deg, #800, var(--red));
    box-shadow: 0 0 8px rgba(224,85,85,0.4);
  }

  /* â”€â”€ COUNTDOWN â”€â”€ */
  .countdown-section {
    margin: 24px 0 0;
    opacity: 0;
    animation: fadeUp 0.7s 0.5s ease forwards;
  }
  .section-label {
    font-size: 10px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--gold-dim);
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .section-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, var(--border), transparent);
  }

  .countdown-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  .countdown-item {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 16px 8px 12px;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: border-color 0.3s;
  }
  .countdown-item::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-dim), transparent);
    opacity: 0.6;
  }
  .countdown-num {
    font-family: 'Cormorant Garamond', serif;
    font-size: 32px;
    font-weight: 600;
    line-height: 1;
    color: var(--gold-light);
    font-variant-numeric: tabular-nums;
    letter-spacing: -0.02em;
    display: block;
    transition: all 0.3s ease;
  }
  .countdown-unit {
    font-size: 8px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-top: 6px;
    display: block;
  }

  /* â”€â”€ EXPIRY INFO â”€â”€ */
  .expiry-info {
    margin: 20px 0 0;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 14px;
    opacity: 0;
    animation: fadeUp 0.7s 0.65s ease forwards;
  }
  .expiry-icon { font-size: 20px; flex-shrink: 0; }
  .expiry-text {}
  .expiry-label {
    font-size: 9px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 3px;
  }
  .expiry-date {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    font-weight: 600;
    color: var(--text);
    letter-spacing: 0.05em;
  }

  /* â”€â”€ ALERT BANNER â”€â”€ */
  .alert-banner {
    margin: 20px 0 0;
    border-radius: 14px;
    padding: 14px 18px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 12px;
    line-height: 1.5;
    opacity: 0;
    animation: fadeUp 0.7s 0.75s ease forwards;
    display: none;
  }
  .alert-banner.warning {
    background: rgba(232,184,75,0.08);
    border: 1px solid rgba(232,184,75,0.2);
    color: var(--yellow);
    display: flex;
  }
  .alert-banner.critical {
    background: rgba(224,85,85,0.08);
    border: 1px solid rgba(224,85,85,0.2);
    color: var(--red);
    display: flex;
  }
  .alert-icon { font-size: 18px; flex-shrink: 0; }

  /* â”€â”€ FOOTER â”€â”€ */
  .footer {
    margin-top: auto;
    padding-top: 40px;
    text-align: center;
    opacity: 0;
    animation: fadeUp 0.7s 0.85s ease forwards;
  }
  .footer-text {
    font-size: 10px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    opacity: 0.5;
  }
  .footer-brand {
    font-family: 'Cormorant Garamond', serif;
    font-size: 14px;
    font-weight: 600;
    color: var(--gold-dim);
    letter-spacing: 0.15em;
    margin-top: 4px;
  }

  /* â”€â”€ NO MEMBERSHIP â”€â”€ */
  .no-membership {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
    gap: 16px;
    opacity: 0;
    animation: fadeUp 0.7s 0.3s ease forwards;
  }
  .no-membership-icon {
    font-size: 56px;
    filter: grayscale(0.5);
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  .no-membership h2 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 28px;
    font-weight: 600;
    color: var(--text);
  }
  .no-membership p {
    font-size: 12px;
    color: var(--text-dim);
    line-height: 1.8;
    max-width: 260px;
  }

  /* â”€â”€ LOADING â”€â”€ */
  .loading {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }
  .spinner {
    width: 40px; height: 40px;
    border: 1px solid var(--border);
    border-top-color: var(--gold);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading-text {
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  /* â”€â”€ ANIMATIONS â”€â”€ */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* â”€â”€ TICKER TAPE for expired â”€â”€ */
  .ticker-wrap {
    overflow: hidden;
    border-radius: 8px;
    background: rgba(224,85,85,0.08);
    border: 1px solid rgba(224,85,85,0.15);
    margin-top: 12px;
    padding: 8px 0;
  }
  .ticker-text {
    display: inline-block;
    white-space: nowrap;
    font-size: 10px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--red);
    animation: ticker 15s linear infinite;
  }
  @keyframes ticker {
    from { transform: translateX(100vw); }
    to   { transform: translateX(-100%); }
  }

  /* â”€â”€ NUMBER FLIP â”€â”€ */
  .flip-enter { animation: flipIn 0.3s ease; }
  @keyframes flipIn {
    from { transform: translateY(-8px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<div class="ambient ambient-1"></div>
<div class="ambient ambient-2"></div>

<div class="app" id="app">
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Cargando tu membresÃ­a</div>
  </div>
</div>

<script>
// â”€â”€ TELEGRAM WEB APP INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const tg = window.Telegram?.WebApp;
if (tg) {
  tg.ready();
  tg.expand();
  tg.setHeaderColor('#050508');
  tg.setBackgroundColor('#050508');
}

const user = tg?.initDataUnsafe?.user || {
  first_name: 'Usuario',
  id: null
};

// â”€â”€ FETCH DATA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchMembership() {
  try {
    // Llama al endpoint del bot que sirve los datos de membresÃ­a
    const initData = tg?.initData || '';
    const resp = await fetch('/api/membership', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ init_data: initData, user_id: user.id })
    });
    if (!resp.ok) throw new Error('no_membership');
    return await resp.json();
  } catch {
    // DEMO DATA â€” reemplaza con tu API real
    return getDemoData();
  }
}

function getDemoData() {
  const now = Date.now();
  const expiry = now + (12 * 24 * 60 * 60 * 1000); // 12 dÃ­as
  return {
    active: true,
    days_left: 12,
    total_days: 30,
    expiry_ts: expiry,
    join_date: new Date(now - 18 * 24 * 60 * 60 * 1000).toISOString(),
    plan: 'VIP Â· 30D',
  };
}

// â”€â”€ RENDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getStatusClass(daysLeft) {
  if (daysLeft <= 1)  return 'critical';
  if (daysLeft <= 3)  return 'warning';
  return 'good';
}
function getStatusText(daysLeft) {
  if (daysLeft <= 1)  return 'CrÃ­tico';
  if (daysLeft <= 3)  return 'Pronto vence';
  return 'Activa';
}
function getStatusColor(daysLeft) {
  if (daysLeft <= 1)  return '#e05555';
  if (daysLeft <= 3)  return '#e8b84b';
  return '#4caf82';
}

function formatDate(ts) {
  return new Date(ts).toLocaleDateString('es-ES', {
    day: '2-digit', month: 'long', year: 'numeric'
  });
}

function pad(n) { return String(Math.floor(n)).padStart(2, '0'); }

function renderApp(data) {
  const app = document.getElementById('app');

  if (!data.active) {
    app.innerHTML = `
      <div class="header">
        <div class="logo">DX<span> VIP</span></div>
      </div>
      <div class="no-membership">
        <div class="no-membership-icon">ğŸ’</div>
        <h2>Sin membresÃ­a activa</h2>
        <p>Activa tu cÃ³digo VIP en el bot para acceder al canal exclusivo y ver tu tarjeta aquÃ­.</p>
      </div>
    `;
    return;
  }

  const statusClass = getStatusClass(data.days_left);
  const pct = Math.max(5, Math.round((data.days_left / data.total_days) * 100));
  const progressClass = statusClass === 'good' ? '' : statusClass;
  const statusColor = getStatusColor(data.days_left);

  app.innerHTML = `
    <div class="header">
      <div class="logo">DX<span> VIP</span></div>
      <div class="status-pill">
        <div class="status-dot" style="background:${statusColor};box-shadow:0 0 8px ${statusColor}"></div>
        ${getStatusText(data.days_left)}
      </div>
    </div>

    <div class="greeting">
      <div class="greeting-sub">Bienvenido de vuelta</div>
      <div class="greeting-name">Hola, <strong>${user.first_name}</strong></div>
    </div>

    <div class="card">
      <div class="card-shine"></div>
      <div class="card-top">
        <div class="card-badge">ğŸ’ ${data.plan || 'MembresÃ­a VIP'}</div>
        <div class="card-icon">âœ¦</div>
      </div>
      <div class="card-body">
        <div class="days-display">
          <div class="days-number ${statusClass}" id="daysNum">${data.days_left}</div>
          <div class="days-label">dÃ­as<br>restantes</div>
        </div>
        <div class="card-divider"></div>
        <div class="card-meta">
          <div class="meta-item">
            <div class="meta-label">Miembro desde</div>
            <div class="meta-value">${formatDate(new Date(data.join_date).getTime())}</div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Plan actual</div>
            <div class="meta-value">${data.total_days} dÃ­as</div>
          </div>
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-header">
          <div class="progress-label">Tiempo restante</div>
          <div class="progress-pct">${pct}%</div>
        </div>
        <div class="progress-track">
          <div class="progress-fill ${progressClass}" id="progressFill" style="width:0%"></div>
        </div>
      </div>
    </div>

    <div class="countdown-section">
      <div class="section-label">Cuenta regresiva exacta</div>
      <div class="countdown-grid">
        <div class="countdown-item">
          <span class="countdown-num" id="cd-days">00</span>
          <span class="countdown-unit">DÃ­as</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-num" id="cd-hours">00</span>
          <span class="countdown-unit">Horas</span>

// â”€â”€ COUNTDOWN ENGINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let countdownInterval = null;
function startCountdown(expiryTs) {
  function update() {
    const diff = expiryTs - Date.now();
    if (diff <= 0) {
      ['days','hours','mins','secs'].forEach(u => {
        const el = document.getElementById('cd-' + u);
        if (el) el.textContent = '00';
      });
      return;
    }
    const totalSecs = Math.floor(diff / 1000);
    const d = Math.floor(totalSecs / 86400);
    const h = Math.floor((totalSecs % 86400) / 3600);
    const m = Math.floor((totalSecs % 3600) / 60);
    const s = totalSecs % 60;

    const vals = { days: d, hours: h, mins: m, secs: s };
    for (const [unit, val] of Object.entries(vals)) {
      const el = document.getElementById('cd-' + unit);
      if (el) {
        const newVal = pad(val);
        if (el.textContent !== newVal) {
          el.textContent = newVal;
          el.classList.remove('flip-enter');
          void el.offsetWidth;
          el.classList.add('flip-enter');
        }
      }
    }
  }
  update();
  countdownInterval = setInterval(update, 1000);
}
